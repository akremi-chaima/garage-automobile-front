<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" *ngIf="pictures && pictures.length > 0">
  <div class="carousel-inner">
    <h1>{{ title }}</h1>
    <div *ngFor="let picture of pictures; let index = index;" [className]="index == 0 ? 'carousel-item active' : 'carousel-item'">
      <img [src]="picture" class="d-block w-100">
    </div>
  </div>
</div>
