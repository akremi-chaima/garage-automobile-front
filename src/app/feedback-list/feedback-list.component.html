<section *ngIf="feedbacksPaginator && feedbacksPaginator.totalItems > 0">
  <div class="container overflow-hidden">
    <div class="row justify-content-lg-around gy-4 gy-md-6">
      <ng-container *ngFor="let feedback of feedbacksPaginator.data; let index = index;">
        <div class="col-12 col-sm-6 col-lg-5" *ngIf="!feedbacksNumber  || (feedbacksNumber && (index + 1) <= feedbacksNumber)">
          <div class="mt-3 m-3">
            <div class="row">
              <div class="col-auto">
                <img src="./assets/images/feedback-profile-icon.svg" />
              </div>
              <div class="col-auto">
                <p class="customer-name">{{ feedback.lastName + ' ' + feedback.firstName }} <br/> {{ feedback.createdAt }}</p>
              </div>
            </div>
            <p class="mb-2">{{ feedback.message }}</p>
            <div class="col-lg-12 feedback-stars-disabled">
              <div *ngFor="let star of stars" [className]="star <= feedback.stars ? 'note' + star + ' selected' : 'note' + star" [attr.data-count]="star">â˜…</div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="text-center mt-3" *ngIf="!feedbacksNumber && feedbacksPaginator.totalItems > 10">
    <div class="paginator-content">
      <nav>
        <ul class="pagination">
          <li class="page-item">
          <span class="page-link" href="#" aria-label="Previous" (click)="getFeedbacks(currentPage - 1)">
            <span aria-hidden="true">&laquo;</span>
          </span>
          </li>
          <li [className]="page == currentPage ? 'page-item-active' : 'page-item' " *ngFor="let page of pages"><span class="page-link" (click)="getFeedbacks(page)">{{ page }}</span></li>
          <li class="page-item">
          <span class="page-link" href="#" aria-label="Next" (click)="getFeedbacks(currentPage + 1)">
            <span aria-hidden="true">&raquo;</span>
          </span>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
<div class="text-center mt-3" *ngIf="!feedbacksNumber">
  <button type="button" class="btn btn-outline-success" (click)="navigateTo('avis')">Donner votre avis</button>
</div>
