<div class="container" *ngIf="pictures.length > 0">
  <ul class="image-gallery">
    <li *ngFor="let picture of pictures">
      <img [src]="environment.apiUrl + picture.url"/>
      <div class="overlay">
        <p class="bi bi-trash" (click)="delete(picture.id)"> Supprimer</p>
      </div>
    </li>
  </ul>
</div>
<div class="row mt-3">
  <div class="col text-center">
    <button type="button" class="btn btn-outline-success" (click)="cancel()">Annnuler</button>
  </div>
  <div class="col text-center">
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter</button>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter une image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input class="form-control" type="file" #fileUploader accept="image/*" (change)="getFile($event)">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="close()">Fermer</button>
        <button type="button" class="btn btn-outline-success" (click)="save()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
