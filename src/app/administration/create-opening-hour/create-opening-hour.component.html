<div class="form-card">
  <form [formGroup]="form" *ngIf="form">
    <div class="form-group mb-3">
      <label class="form-label">Jour:</label>
      <input type="text" class="form-control" formControlName="day" placeholder="Jour">
      <p class="error-message" *ngIf="formSubmitted && form.controls['day'].errors">{{ getError('day') }}</p>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Horaire d'ouverture dans la matinée:</label>
      <input type="text" class="form-control" formControlName="morningStartHour" placeholder="Horaire d'ouverture dans la matinée">
      <p class="error-message" *ngIf="formSubmitted && form.controls['morningStartHour'].errors">{{ getError('morningStartHour') }}</p>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Horaire de fermenutre dans la matinée:</label>
      <input type="text" class="form-control" formControlName="morningEndHour" placeholder="Horaire de fermenutre dans la matinée">
      <p class="error-message" *ngIf="formSubmitted && form.controls['morningEndHour'].errors">{{ getError('morningEndHour') }}</p>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Horaire d'ouverture dans l'après-midi:</label>
      <input type="text" class="form-control" formControlName="afternoonStartHour" placeholder="Horaire d'ouverture dans l'après-midi">
      <p class="error-message" *ngIf="formSubmitted && form.controls['afternoonStartHour'].errors">{{ getError('afternoonStartHour') }}</p>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Horaire fermenutre dans l'après-midi:</label>
      <input type="text" class="form-control" formControlName="afternoonEndHour" placeholder="Horaire fermenutre dans l'après-midi">
      <p class="error-message" *ngIf="formSubmitted && form.controls['afternoonEndHour'].errors">{{ getError('afternoonEndHour') }}</p>
    </div>

    <div class="row mt-3">
      <div class="col"></div>
      <div class="col text-center"><button type="button" class="btn btn-outline-success" (click)="cancel()">Annnuler</button></div>
      <div class="col text-center"><button type="submit" class="btn btn-outline-success" (click)="save()">Enregistrer</button></div>
      <div class="col"></div>
    </div>
  </form>
</div>
