<table class="table" *ngIf="users.length > 0">
  <thead class="table-dark">
  <tr>
    <td>ID</td>
    <td>Nom</td>
    <td>Prénom</td>
    <td class="hide">Email</td>
    <td class="hide">Role</td>
    <td class="hide">Actif</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.firstName }}</td>
    <td class="hide">{{ user.email }}</td>
    <td class="hide">{{ user.role == 'administrator' ? 'Administrateur' : 'Employé' }}</td>
    <td class="hide">{{ user.isActive ? 'Oui' : 'Non' }}</td>
    <td>
      <i class="bi bi-pencil cursor-pointer" (click)="navigateTo('administration/user/update/' + user.id)"></i>
      <i class="bi bi-trash cursor-pointer" (click)="navigateTo('administration/user/delete/' + user.id)"></i>
    </td>
  </tr>
  </tbody>
</table>
<div class="text-center">
  <button type="button" class="btn btn-outline-success" (click)="navigateTo('administration/user/create')">Créer un utilisateur</button>
</div>
