<div class="form-card">
  <form [formGroup]="form" *ngIf="form">
    <div class="form-group mb-3">
      <label class="form-label">Nom:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Nom">
      <p class="error-message" *ngIf="formSubmitted && form.controls['name'].errors">{{ getError('name') }}</p>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive">
      <label class="form-check-label" for="isActive">Actif</label>
    </div>

    <div class="row mt-3">
      <div class="col"></div>
      <div class="col text-center"><button type="button" class="btn btn-outline-success" (click)="cancel()">Annnuler</button></div>
      <div class="col text-center"><button type="submit" class="btn btn-outline-success" (click)="save()">Enregistrer</button></div>
      <div class="col"></div>
    </div>
  </form>
</div>
