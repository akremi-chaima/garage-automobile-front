<app-header [isPublic]="true"></app-header>
<main>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <h1>Nos services</h1>
      <div class="carousel-item active">
        <img src="./assets/images/diagnostic.jpeg" class="d-block w-100" alt="diagnostic">
      </div>
      <div class="carousel-item">
        <img src="./assets/images/lavage.jpeg" class="d-block w-100" alt="lavage">
      </div>
      <div class="carousel-item">
        <img src="./assets/images/vidange.jpeg" class="d-block w-100" alt="vidange">
      </div>
      <div class="carousel-item">
        <img src="./assets/images/technical-control.jpeg" class="d-block w-100" alt="technical-control">
      </div>
    </div>
  </div>

  <div class="services-card">
    <div class="container">
      <div class="row row-cols-2">
        <div class="col mb-2" *ngFor="let service of services">
          <li>{{ service.name }}</li>
        </div>
      </div>
    </div>
  </div>
</main>
