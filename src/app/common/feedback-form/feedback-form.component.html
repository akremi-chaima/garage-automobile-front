<div class="contact-card">
  <h6 class="text-center dark-gray-text pb-3">Nous serions ravis de connaitre votre avis pour nous aider à améliorer notre service !</h6>
  <form [formGroup]="form" *ngIf="form">
    <div class="form-group mb-3">
      <input type="text" class="form-control" formControlName="lastName" placeholder="Nom">
      <p class="error-message" *ngIf="formSubmitted && form.controls['lastName'].errors">{{ getError('lastName') }}</p>
    </div>

    <div class="form-group mb-3">
      <input type="text" class="form-control" formControlName="firstName" placeholder="Prénom">
      <p class="error-message" *ngIf="formSubmitted && form.controls['firstName'].errors">{{ getError('firstName') }}</p>
    </div>

    <div class="form-group mb-3">
      <textarea class="form-control" formControlName="message" placeholder="Votre message" rows="8"></textarea>
      <p class="error-message" *ngIf="formSubmitted && form.controls['message'].errors">{{ getError('message') }}</p>
    </div>

    <div class="col-lg-12 feedback-stars">
      <div *ngFor="let star of stars" [className]="star <= starsNumber ? 'note' + star + ' selected' : 'note' + star"[attr.data-count]="star" (click)="setStars(star)">★</div>
    </div>
    <p class="error-message text-center" *ngIf="formSubmitted && starsNumber == 0">Merci de choisir le nombre des étoiles.</p>

    <div class="row mt-3">
      <div class="col"></div>
      <div class="col"><button type="button" class="btn btn-outline-success" (click)="cancel()">Annnuler</button></div>
      <div class="col"><button type="submit" class="btn btn-outline-success" (click)="save()">Enregistrer</button></div>
      <div class="col"></div>
    </div>
  </form>
</div>
