<app-header [isPublic]="false"></app-header>
<main>
  <div class="form-card">
    <form [formGroup]="form" *ngIf="service && form">
      <div class="form-group mb-3">
        <input type="email" class="form-control" formControlName="name" placeholder="Nom">
        <p class="error-message" *ngIf="formSubmitted && form.controls['name'].errors">{{ getError('name') }}</p>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive" [checked]="service.isActive">
        <label class="form-check-label" for="isActive">Actif</label>
      </div>

      <div class="row mt-3">
        <div class="col"></div>
        <div class="col"><button type="button" class="btn btn-outline-success" (click)="cancel()">Annnuler</button></div>
        <div class="col"><button type="submit" class="btn btn-outline-success" (click)="save()">Enregistrer</button></div>
        <div class="col"></div>
      </div>
    </form>
  </div>
</main>
