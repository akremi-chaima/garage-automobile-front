<app-header [isPublic]="false"></app-header>
<main>
  <div class="container">
    <div class="row row-cols-6 justify-content-center">
      <div class="col card picture" *ngFor="let picture of pictures">
        <img [src]="environment.apiUrl + picture.url" class="card-img-top" alt="image">
        <div class="card-body text-center">
          <i class="bi bi-trash cursor-pointer mt-3" (click)="delete(picture.id)"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col"></div>
    <div class="col d-flex justify-content-center"><button type="button" class="btn btn-outline-success" (click)="cancel()">Annnuler</button></div>
    <div class="col d-flex justify-content-center"><button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter</button></div>
    <div class="col"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter une image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input class="form-control" type="file" #fileUploader accept="image/*" (change)="getFile($event)">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="close()">Fermer</button>
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="save()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</main>
