<table class="table" *ngIf="feedbacksPaginator && feedbacksPaginator.totalItems > 0">
  <thead class="table-dark">
  <tr>
    <td>Avis</td>
    <td>Statut</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let feedback of feedbacksPaginator.data">
    <td>
      <span class="bold-text">Client:</span> {{ feedback.lastName.toUpperCase() + ' ' + feedback.firstName }} <br/>
      <span class="bold-text">Date:</span> {{ feedback.createdAt }} <br/>
      <span class="bold-text">Message:</span> {{ feedback.message }} <br/>
      <span class="bold-text">Nombre des étoiles:</span> {{ feedback.stars }} <br/>
    </td>
    <td>{{ feedback.status.name }}</td>
    <td>
      <i class="bi bi-pencil cursor-pointer" (click)="navigateTo('administration/user/update/' + feedback.id)"></i>
    </td>
  </tr>
  </tbody>
</table>
<div class="text-center mt-3" *ngIf="feedbacksPaginator && feedbacksPaginator.totalItems > 10">
  <div class="paginator-content">
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <span class="page-link" href="#" aria-label="Previous" (click)="getFeedbacks(currentPage - 1)">
            <span aria-hidden="true">&laquo;</span>
          </span>
        </li>
        <li [className]="page == currentPage ? 'page-item-active' : 'page-item' " *ngFor="let page of pages"><span class="page-link" (click)="getFeedbacks(page)">{{ page }}</span></li>
        <li class="page-item">
          <span class="page-link" href="#" aria-label="Next" (click)="getFeedbacks(currentPage + 1)">
            <span aria-hidden="true">&raquo;</span>
          </span>
        </li>
      </ul>
    </nav>
  </div>
</div>
<div class="text-center">
  <button type="button" class="btn btn-outline-success" (click)="navigateTo('administration/feedback/create')">Créer un utilisateur</button>
</div>
